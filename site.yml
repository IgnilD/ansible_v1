---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Rocky)
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Rocky"

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

################### WEB SERVERS #######################

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"



  - name: install apache and php for Rocky/CentOS servers
    yum:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution in ["Rocky", "CentOS"]

######################### DB SERVERS ###########################

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Rocky)
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "Rocky"

  - name: install mariadb package (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

########################## FILE SERVERS #########################

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest
